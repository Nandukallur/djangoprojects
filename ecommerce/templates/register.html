{% extends 'base.html' %}
{% load static %}
{% block title %}add{% endblock %}
{% block content %}
<div class="container">
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter Username">
    </div>

    <div class="mb-3">
        <label class="form-label">Firstname</label>
        <input type="text" class="form-control" name="f" placeholder="Enter Firstname">
    </div>

    <div class="mb-3">
        <label class="form-label">Lastname</label>
        <input type="text" class="form-control" name="l" placeholder="Enter Lastname">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="e" placeholder="Enter Email">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter Password">
    </div>

    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
    </div>

    <div class="mb-3">

        <input type="submit" class="form-control">
    </div>
</form>
</div>
{% endblock %}
